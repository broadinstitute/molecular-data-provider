apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appname }}
  namespace: molepro
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.appname }}