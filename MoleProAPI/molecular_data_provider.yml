              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /element/by_id:
    post:
      tags:
      - elements
      summary: Retrieve multiple elements specified by ids
      parameters:
      - name: cache
        in: query
        description: >-
