# Default values for molepro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 853771734544.dkr.ecr.us-east-1.amazonaws.com/translator-molepro-node-normalizer
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v2021.0927.1"

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: alb
  scheme: internet-facing
  healthcheck-path: '/node/ui'
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: node-normalizer.ci.transltr.io
      paths:
        - path: /
          pathType: ImplementationSpecific