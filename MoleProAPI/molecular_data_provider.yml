openapi: 3.0.0
info:
  title: Molecular Data Provider
  version: 2.4.0
  contact:
    email: translator@broadinstitute.org
  
servers:
- url: https://translator.broadinstitute.org/molecular_data_provider

tags:
  - name: compounds
  - name: transformers
  - name: collections

paths:

  /compound/by_name/{name}:
    get:
      tags:
      - compounds
      summary: Retrieve a compound by a name
      parameters:
      - name: name
        in: path
        description: Name of a compound.
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_name:
    post:
      tags:
      - compounds
      summary: Retrieve multiple compounds specified by names
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: Names of the compound
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_id/{compound_id}:
    get:
      tags:
      - compounds
      summary: Retrieve a compound by an id
      parameters:
      - name: compound_id
        in: path
        description: Id of a compound (CURIE). Can be PubChem CID, DrugBank id, ChEMBL id, ChEBI id , or HMDB id.
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_id:
    post:
      tags:
      - compounds
      summary: Retrieve multiple compounds specified by ids
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: Ids (CURIEs) of the compound
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_structure:
    post:
      tags:
      - compounds
      summary: Retrieve a compound by a structure
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: Structure of the compounds in SMILES, InChI, or InChI-key notation
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /transformers:
    get:
      tags:
      - transformers
      summary: Retrieve a list of transformers
      description: Provides a list of transformers and their descriptions.
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transformer_info'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /transform:
    post:
      tags:
      - transformers
      summary: Transform a list of genes or compounds
      description: >-
        Depending on the function of a transformer, creates, expands, or
        filters a list.
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: transformer query
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mole_pro_query'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /collection/{collection_id}:
    get:
      tags:
      - collections
      summary: Retrieve a collection
      description: Retrieves a collection for a given collection id.
      parameters:
      - name: collection_id
        in: path
        description: collection id
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /gene/list/{list_id}:
    get:
      deprecated: true
      tags:
      - collections
      summary: Retrieve a gene list
      description: Retrieves a gene list for a given gene-list id.
      parameters:
      - name: list_id
        in: path
        description: gene-list id
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gene_list'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/list/{list_id}:
    get:
      deprecated: true
      tags:
      - collections
      summary: Retrieve a compound list
      description: Retrieves a compound list for a given compound-list id.
      parameters:
      - name: list_id
        in: path
        description: compound-list id
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/compound_list'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /aggregate:
    post:
      tags:
      - transformers
      summary: Aggregate multiple collections
      description: Aggregates multiple collections into one collections.
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: aggregation query
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/aggregation_query'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'



components:
  schemas:

    transformer_info:
      type: object
      properties:
        name:
          type: string
          description: Name of the transformer.
        label:
          type: string
          description: Short label for GUI display.
        description:
          type: string
          description: Description of the transformer.
        url:
          type: string
          description: Transformer's URL.
        version:
          type: string
          description: Transformer's version.
        status:
          type: string
          description: Status of the transformer, one of 'online', 'offline'.
          enum:
          - online
          - offline
        function:
          type: string
          description: Function of the transformer, one of 'producer', 'expander',
            'filter', 'transformer', 'exporter', or 'aggregator'.
          enum:
          - producer
          - expander
          - filter
          - transformer
          - exporter
          - aggregator
        knowledge_map:
          $ref: '#/components/schemas/knowledge_map'
        properties:
          type: object
          properties:
            source_url:
              type: string
              description: URL for underlying data or a wrapped service.
            source_version:
              type: string
              description: Version of the underlying source or data.
            terms_of_service:
              type: string
              description: Link to the page that describes the terms of service for the transformer.
            method:
              type: string
              description: A method used to generate output lists.
            method_url:
              type: string
              description: Link to a description of a method used to generate output lists.
          description: Additional metadata for the transformer.
        parameters:
          type: array
          description: Parameters used to control the transformer.
          items:
            $ref: '#/components/schemas/parameter'
      description: Definition of the transformer.
      required: 
      - name
      - label
      - status
      - function
      - url
      - version
      - knowledge_map

    parameter:
      required:
      - name
      - type
      type: object
      properties:
        name:
          type: string
          description: Name of the parameter.
        type:
          type: string
          description: Type of the parameter, one of 'Boolean', 'int', 'double', 'string'.
          enum:
          - Boolean
          - int
          - double
          - string
        required:
          type: boolean
          description: Indicates whether the parameter is required(default true). 
        multivalued:
          type: boolean
          description: Indicates whether multiple occurences of the parameter are allowed (default false).
        default:
          type: string
          description: Default value of the parameter.
        example:
          type: string
          description: Example value of the parameter.
        allowed_values:
          type: array
          description: Allowed values for the parameter.
          items:
            type: string
        allowed_range:
          maxItems: 2
          minItems: 2
          type: array
          description: Allowed range for values of the parameter.
          items:
            type: number
        suggested_values:
          type: string
          description: Suggested value range for the parameter.

    knowledge_map:
      type: object
      description: Knowledge-graph representation of the transformer.
      properties:
        input_class:
          type: string
          description: BioLink class for the members of the input list. 
        output_class:
          type: string
          description: BioLink class for the members of the output list.
        nodes:
          type: object
          description: List of semantic types in the KnowledgeMap.
          additionalProperties:
            $ref: '#/components/schemas/node'
        edges:
          type: array
          description: Predicates describing relationships between subjects and objects.
          items:
            $ref: '#/components/schemas/predicate'
        predicates:
          deprecated: true
          type: array
          description: Predicates describing relationships between subjects and objects.
          items:
            $ref: '#/components/schemas/predicate'
      required:
      - input_class
      - output_class

    node:
      type: object
      description: >-
        Description of semantic types provided by this knowledge source.
      properties:
        id_prefixes:
          type: array
          description: >-
            List of CURIE prefixes that this knowledge source understands and
            accepts on the input.
          items: 
            type: string
          example: ['ChEMBL:','inchikey:']
        count:
          type: integer
          description: >-
            Number of node instances known to this knowledge source
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/km_attribute'
      required:
        - id_prefixes
      additionalProperties: false

    predicate:
      type: object
      description: Predicate describing relationship between a subject and an object.
      properties:
        subject:
          type: string
        predicate:
          type: string
        inverse_predicate:
          type: string
        object:
          type: string
        source: 
          type: string
          description: Source of the relationship.
          example: ChEMBL
        relations: 
          type: array
          description: Low-level relations from the underlying source.
          items:
            type: string
          example: [binds_to]
        inverse_relations: 
          type: array
          description: Inverse low-level relations from the underlying source.
          items:
            type: string
        count:
          type: integer
          description: >-
            Number of edge instances known to this knowledge source
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/km_attribute'
      required:
      - subject
      - predicate
      - inverse_predicate
      - object
      additionalProperties: false

    km_attribute:
      type: object
      description: >-
        Description of attribute types provided by this knowledge source.
      properties:
        type:
          deprecated: true
          type: string
          description: >-
            CURIE of the semantic type of the attribute, from the EDAM ontology
            if possible. If a suitable identifier does not exist, enter a
            descriptive phrase here and submit the new type for consideration
            by the appropriate authority.
          example: EDAM:data_1187
        attribute_type_id:
          type: string
          description: >-
            CURIE of the semantic type of the attribute, from the EDAM ontology
            if possible. If a suitable identifier does not exist, enter a
            descriptive phrase here and submit the new type for consideration
            by the appropriate authority.
          example: EDAM:data_1187
        source:
          type: string
          description: Source of the attribute, as a CURIE prefix.
          example: UniProtKB
        names:
          type: array
          description: >-
            Human-readable names or labels for the attribute for attributes of 
            given type.
          items:
            type: string
          example: [PubMed Identifier]
      required:
        - attribute_type_id
      additionalProperties: false

    mole_pro_query:
      type: object
      properties:
        name:
          type: string
          description: Name of the transformer that will be executed.
        collection_id:
          type: string
          description: Id of the gene list that will be transformed. Required for all transformers except producers.
        controls:
          type: array
          items:
            $ref: '#/components/schemas/property'
          description: >-
            Values that control the behavior of the transformer. Names of the controls must match the names
            specified in the transformer's definition and values must match types (and possibly 
            allowed_values) specified in the transformer's definition.
      required:
      - controls
      - name

    property:
      required:
      - name
      - value
      type: object
      properties:
        name:
          type: string
        value:
          type: string

    collection_info:
      type: object
      properties:
        id:    
          type: string
          description: ID of the collection.
        size:
          type: integer
          description: Number of elements in the collection.
        element_class:
          type: string
          description: BioLink-compatible class of elements in this collection.
        source:
          type: string
          description: Transformer that produced this collection.
        url:
          type: string
          description: URL to obtain members of this collection.
        attributes:
          type: array
          description: Additional information and provenance about the collection.
          items:
            $ref: '#/components/schemas/attribute'
      required:
      - id
      - size
      - element_class
      - source

    collection:
      allOf:
        - $ref: '#/components/schemas/collection_info'
        - type: object
          properties:
            elements:
              type: array
              description: Members of the gene list.
              items:
                $ref: '#/components/schemas/element'

    gene_list:
      deprecated: true
      allOf:
        - $ref: '#/components/schemas/collection_info'
        - type: object
          properties:
            elements:
              type: array
              description: Members of the gene list.
              items:
                $ref: '#/components/schemas/gene_info'

    compound_list:
      deprecated: true
      allOf:
        - $ref: '#/components/schemas/collection_info'
        - type: object
          properties:
            elements:
              type: array
              description: Members of the compound list.
              items:
                $ref: '#/components/schemas/compound_info'

    element:
      type: object
      properties:
        id:
          type: string
          description: Primary identifier of the element.
        biolink_class:
          type: string
          description: BioLink class of the element.
        identifiers:
          type: object
          description: identifiers of the element.
          additionalProperties: true
        alternative_identifiers:
          type: array
          description: identifiers of additional chemical structures associated with chemical substance.
          items:
            type: object
            additionalProperties: true
        names_synonyms:
          type: array
          items:
            $ref: '#/components/schemas/names'
          description: Names and synonyms of the element.
        attributes:
          type: array
          description: Additional information about the element and provenance about
            collection membership. 
          items:
            $ref: '#/components/schemas/attribute'
        connections:
          type: array
          description: connections to elements of the input collection. 
          items:
            $ref: '#/components/schemas/connection'
        source:
          type: string
          description: Source of the element
        provided_by:
          type: string
          description: Name of a transformer that added the element to the collection.
      required:
      - id
      - biolink_class
      - identifiers
      - source
      - provided_by

    gene_info:
      type: object
      deprecated: true
      properties:
        gene_id:
          type: string
          description: Id of the gene. Preferably HGNC id; can be Entrez or ENSEMBL
            id if HGNC id is not available.
        identifiers:
          type: object
          properties:
            entrez:
              type: string
              description: Entrez gene id (CURIE).
              example: NCBIGene:100
            hgnc:
              type: string
              description: HGNC gene id (CURIE).
              example: HGNC:186
            mim:
              type: string
              description: OMIM gene id (CURIE).
              example: MIM:608958
            ensembl:
              type: array
              description: ENSEMBL gene id (CURIE).
              items:
                type: string
                example: ENSEMBL:ENSG00000196839
            mygene_info:
              type: string
              description: myGene.info primary id.
              example: "100"
        attributes:
          type: array
          description: Additional information about the gene and provenance about
            gene-list membership. 
          items:
            $ref: '#/components/schemas/attribute'
        source:
          type: string
          description: Name of a transformer that added gene to the gene list.
      required:
      - gene_id

    compound_info:
      type: object
      deprecated: true
      properties:
        compound_id:
          type: string
          description: Ids of the compound.
        identifiers:
          type: object
          properties:
            chebi:
              type: string
              description: ChEBI id of the compound (CURIE).
              example: CHEBI:15365
            chembl:
              type: string
              description: ChEMBL id of the compound (CURIE).
              example: ChEMBL:CHEMBL25
            drugbank:
              type: string
              description: DrugBank id of the compound (CURIE).
              example: DrugBank:DB00945
            pubchem:
              type: string
              description: PubChem CID of the compound (CURIE).
              example: CID:2244
            mesh:
              type: string
              description: MeSH id of the compound (CURIE).
              example: MESH:D001241
            hmdb:
              type: string
              description: HMDB id of the compound (CURIE).
              example: HMDB:HMDB0001879
            unii:
              type: string
              description: UNII id of the compound (CURIE).
              example: UNII:R16CO5Y76E
            kegg:
              type: string
              description: KEGG id of the compound (CURIE).
              example: KEGG.COMPOUND:C01405
            gtopdb:
              type: string
              description: Guide to PHARMACOLOGY id of the compound (CURIE).
              example: GTOPDB:4139
            chembank:
              type: string
              description: ChemBank id of the compound (CURIE).
              example: ChemBank:1171
            drugcentral:
              type: string
              description: DrugCentral id of the compound (CURIE).
              example: DrugCentral:74
            cas:
              type: string
              description: CAS id of the compound (CURIE).
              example: CAS:50-78-2
            mychem_info:
              type: string
              description: myChem.info id of the compound.
        names_synonyms:
          type: array
          items:
            $ref: '#/components/schemas/names'
          description: Compound names and synonyms.
        structure:
          type: object
          properties:
            smiles:
              type: string
              description: SMILES representation of the compound's structure.
            inchi:
              type: string
              description: InChI representation of the compound's structure.
            inchikey:
              type: string
              description: InChI key representation of the compound's structure.
            source:
              type: string
              description: Source of the compound's structure.
        attributes:
          type: array
          description: Additional information about the compound and provenance about
            compound-list membership. 
          items:
            $ref: '#/components/schemas/attribute'
        source:
          type: string
          description: Name of a transformer that added compound to the compound list.
      required: 
      - compound_id

    attribute:
      type: object
      description: >-
        Generic attribute for a node or an edge that expands the key-value
        pair concept by including fields for additional metadata. These fields
        can be used to describe the source of the statement made in key-value
        pair of the attribute object, or describe the attribute's value itself
        including its semantic type, or a url providing additional information
        about it.
      properties:
        attribute_type_id:
          type: string
          description: >-
            The 'key' of the attribute object, holding a CURIE of an ontology
            property defining the attribute (preferably the CURIE of a
            Biolink association slot). This property captures the relationship
            asserted to hold between the value of the attribute, and the node
            or edge from  which it hangs. For example, that a value of
            '0.000153' represents a p-value supporting an edge, or that
            a value of 'ChEMBL' represents the original source of the knowledge
            expressed in the edge.
          example: Biolink:has_p-value_evidence, Biolink:has_original_source
        original_attribute_name:
          type: string
          description: >-
            The term used by the original source of an attribute to describe
            the meaning or significance of the value it captures. This may be
            a column name in a source tsv file, or a key in a source json
            document for the field in the data that held the attribute's
            value. Capturing this information  where possible lets us preserve
            what the original source said. Note that the data type is string'
            but the contents of the field could also be a CURIE of a third
            party ontology term.
          example: p-value
          nullable: true
        value:
          description: >-
            Value of the attribute. May be any data type, including a list.
          example: 0.000153
        value_type_id:
          type: string
          description: >-
            CURIE describing the semantic type of an  attribute's value. Use
            a Biolink class if possible, otherwise a term from an external
            ontology. If a suitable CURIE/identifier does not exist, enter a
            descriptive phrase here and submit the new type for consideration
            by the appropriate authority.
          example: EDAM:data_1187
        attribute_source:
          type: string
          description: >-
            The source of the core assertion made by the key-value pair of an
            attribute object. Use a CURIE or namespace designator for this
            resource where possible.
          example: UniProtKB
          nullable: true
        value_url:
          type: string
          description: >-
            Human-consumable URL linking to a web document that provides
            additional information about an  attribute's value (not the node
            or the edge fom which it hangs).
          example: https://pubmed.ncbi.nlm.nih.gov/32529952
          nullable: true
        description:
          type: string
          description: >-
            Human-readable description for the attribute and its value.
          example: Assertion Authored By Dr. Trans L. Ator
          nullable: true
        attributes:
          type: array
          description: >-
            A list of attributes providing further information about the
            parent attribute. 
          items:
            $ref: '#/components/schemas/attribute'
        provided_by:
          type: string
          description: Transformer that produced the attribute's value.
      required:
      - original_attribute_name
      - attribute_type_id
      - attribute_source
      - value

    names:
      type: object
      properties:
        name:
          type: string
          description: Name of the compound.
        synonyms:
          type: array
          items:
            type: string
          description: Name of the compound.
        name_type:
          type: string
          description: Type of names and synonyms, e.g. inn, trademarked name.
        source:
          type: string
          description: Primary source of names and synonyms.
        provided_by:
          type: string
          description: Transformer that produced the names and synonyms.
        language:
          type: string
          description: Language of names and synonyms.
      required:
      - name_type
      - source
      - provided_by

    aggregation_query:
      type: object
      properties:
        operation:
          type: string
          description: Gene-list aggregation operation, one of 'union', 'intersection',
            'difference','symmetric difference'.
        controls:
          type: array
          description: Values that control the behavior of the aggregator. Names of
            the controls must match the names specified in the aggregator's definition
            and values must match types (and possibly  allowed_values) specified in
            the aggregator's definition.
          items:
            $ref: '#/components/schemas/property'
        collection_ids:
          type: array
          description: Ids of the collections to be aggregated.
          example:
          - gene_list_id_1
          - gene_list_id_2
          items:
            type: string
      required:
      - collection_ids
      - operation

    connection:
      type: object
      properties:
        source_element_id:
          type: string
          description: Id (CURIE) of the connected query node.
        biolink_predicate:
          type: string
          description: Biolink predicate.
        inverse_predicate:
          type: string
          description: Inverse Biolink predicate.
        relation:
          type: string
          description: Lower-level relationship type of this connection.
        inverse_relation:
          type: string
          description: Inverse lower-level relationship type of this connection.
        source:
          type: string
          description: Source of the connection, as a CURIE prefix.
        provided_by:
          type: string
          description: Transformer that produced the connection.
        attributes:
          type: array
          description: Additional information and provenance about the connection. 
          items:
            $ref: '#/components/schemas/attribute'
      required:
      - source_element_id
      - biolink_predicate
      - inverse_predicate
      - source
      - provided_by
        
    error_msg:
      type: object
      properties:
        status:
          type: integer
        title:
          type: string
        detail:
          type: string
        type:
          type: string
