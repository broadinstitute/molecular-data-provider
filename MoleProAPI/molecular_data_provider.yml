                type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /element/by_id/{compound_id}:
    get:
      tags:
      - elements
      summary: Retrieve a element by an id
      parameters:
      - name: compound_id
        in: path
        description: Id of a element (CURIE).
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
        404:
