openapi: 3.0.0
info:
  title: Molecular Data Provider
  version: 2.5.2
  contact:
    email: translator@broadinstitute.org
  
servers:
- url: https://translator.broadinstitute.org/molecular_data_provider

tags:
  - name: compounds
  - name: transformers
  - name: collections
  - name: elements

paths:

  /compound/by_name/{name}:
    get:
      tags:
      - compounds
      summary: Retrieve a compound by a name
      parameters:
      - name: name
        in: path
        description: Name of a compound.
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_name:
    post:
      tags:
      - compounds
      summary: Retrieve multiple compounds specified by names
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: Names of the compound
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_id/{compound_id}:
    get:
      deprecated: true
      tags:
      - compounds
      summary: Retrieve a compound by an id
      parameters:
      - name: compound_id
        in: path
        description: Id of a compound (CURIE). Can be PubChem CID, DrugBank id, ChEMBL id, ChEBI id , or HMDB id.
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_id:
    post:
      tags:
      - compounds
      summary: Retrieve multiple compounds specified by ids
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: Ids (CURIEs) of the compound
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /compound/by_structure:
    post:
      tags:
      - compounds
      summary: Retrieve a compound by a structure
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: Structure of the compounds in SMILES, InChI, or InChI-key notation
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/element'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /transformers:
    get:
      tags:
      - transformers
      summary: Retrieve a list of transformers
      description: Provides a list of transformers and their descriptions.
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/transformer_info'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /transform:
    post:
      tags:
      - transformers
      summary: Transform a list of elements
      description: >-
        Depending on the function of a transformer, creates, expands, or
        filters a list.
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: transformer query
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mole_pro_query'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /collection/{collection_id}:
    get:
      tags:
      - collections
      summary: Retrieve a collection
      description: Retrieves a collection for a given collection id.
      parameters:
      - name: collection_id
        in: path
        description: collection id
        required: true
        schema:
          type: string
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'
        500:
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_msg'


  /aggregate:
    post:
      tags:
      - collections
      summary: Aggregate multiple collections
      description: Aggregates multiple collections into one collections.
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: aggregation query
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/aggregation_query'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection_info'

  /compare:
    post:
      tags:
      - collections
      summary: Aggregate multiple collections
      description: Aggregates multiple collections into one collections.
      parameters:
      - name: cache
        in: query
        description: >-
          Directive for handling caching, can be 'yes' (default), 'no', 'bypass'
          or 'remove'
        required: false
        schema:
          type: string
      requestBody:
        description: aggregation query
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/aggregation_query'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comparison_info'

  /element/by_name/{name}:
    get:
      tags:
      - elements
      summary: Retrieve a element by a name
      parameters:
      - name: name
        in: path
        description: Name of a element.
